<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather today</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
  </head>
  <body>
    <dialog id="error-modal">
      <div class="error">
        <span class="mdi mdi-alert-circle-outline"></span>
        <h4>Location not found...</h4>
        <button id="close-error">Close</button>
      </div>
    </dialog>

    <div class="container">
      <h1><span class="mdi mdi-weather-cloudy"></span>Weather today.</h1>

      <form class="user-input">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required />
        <button id="get-weather">See weather</button>
      </form>

      <div class="result-container">
        <h2>
          Showing weather for <span><div class="loading"></div></span>
        </h2>
        <div class="result-temp">
          <div class="result-temp-heading">
            <h3>Temperature</h3>
            <h3>
              Display: <span class="mdi mdi-temperature-celsius"></span>
              <button id="toggle-temp">Toggle</button>
            </h3>
          </div>
          <ul>
            <div class="loading"></div>
          </ul>
        </div>
        <div class="result-wind">
          <h3>Wind</h3>
          <ul>
            <div class="loading"></div>
          </ul>
        </div>
        <div class="result-humid">
          <h3>Humidity</h3>
          <ul>
            <div class="loading"></div>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
